name: "🐞 Bug"
description: "버그 제보"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 📄 버그 설명
      description: 어떤 문제가 발생했는지 자세히 적어주세요.
      placeholder: 에러 메시지, 발생 상황 등을 적어주세요!
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🔁 재현 방법
      description: 버그를 어떻게 재현할 수 있는지 단계별로 작성해주세요.
      placeholder: 1. 로그인 → 2. 버튼 클릭 → 3. 에러 발생
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 해결을 위해 필요한 작업을 체크박스 형태로 적어주세요.
      placeholder: |
        - [ ] 문제 원인 분석
        - [ ] 수정 코드 작성
        - [ ] 테스트 코드 작성
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🧾 참고 자료
      description: 참고한 문서나 이슈가 있다면 적어주세요.

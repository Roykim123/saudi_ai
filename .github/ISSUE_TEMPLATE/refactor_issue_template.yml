name: "🛠 Refactor"
description: "코드 리팩토링"
labels: ["refactor"]
body:
  - type: textarea
    attributes:
      label: 📄 리팩토링 설명
      description: 어떤 이유로 리팩토링이 필요한지 작성해주세요.
      placeholder: 성능 개선, 코드 가독성 향상 등
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 리팩토링 항목을 체크박스로 나눠 작성해주세요.
      placeholder: |
        - [ ] 중복 코드 제거
        - [ ] 메서드 분리
        - [ ] 네이밍 개선
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 문서나 이슈가 있다면 작성해주세요.
